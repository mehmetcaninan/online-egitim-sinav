# Test ortam? için Spring Boot konfigürasyonu
spring.profiles.active=test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Ayarlar?
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (Test için)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.com.example=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO

# Test Verileri
app.test.admin.email=admin@example.com
app.test.admin.password=admin123
app.test.user.email=user@example.com
app.test.user.password=user123
app.test.student.email=student@example.com
app.test.student.password=student123

# Security
spring.security.user.name=testuser
spring.security.user.password=testpass

# Server - Jenkins ile çak??mamas? için farkl? port
server.port=8081
management.endpoints.web.exposure.include=health,info
